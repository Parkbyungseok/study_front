<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrap{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      align-items: center;
    }
    .icon{
      display: grid;
      justify-items: center;
      align-items: center;
      width:100px;
      height: 300px;
      background-color: lightyellow;
      font-size: 10vw;
      color:blue;

    }
  </style>
  <link href="../assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="../assets/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="../assets/fontawesome/css/solid.css" rel="stylesheet" />
</head>
<body>
  <h1>Font awesome</h1>
  <div class = "wrap">
    <div class="icon"><i class="fa-solid fa-user"></i></div>
    <div class="icon"><i class="fa-solid fa-users"></i></div>
    <div class="icon"><i class="fa-solid fa-users-gear"></i></div>
    <div class="icon"><i class="fa-solid fa-bars"></i></div>
    <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
    <div class="icon"><i class="fa-regular fa-compass"></i></div>
    <div class="icon"><i class="fa-solid fa-sliders"></i></div>
    <div class="icon"><i class="fa-solid fa-wrench"></i></div>
    <div class="icon"><i class="fa-solid fa-gear"></i></div>
  </div>

</body>
</html>
